<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cotización de Seguros - Doble M</title>
    <link rel="stylesheet" href="styles.css">
    <script src="simulador.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.jpg" alt="Logo Doble M">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cotizacion.html">Cotización</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cotizacion">
            <h2>Cotización de Seguros</h2>
            <form id="cotizacionForm">
                <label for="tipoSeguro">Tipo de Seguro:</label>
                <select id="tipoSeguro" name="tipoSeguro">
                    <option value="auto">Seguro de Auto</option>
                    <option value="hogar">Seguro de Hogar</option>
                    <option value="vida">Seguro de Vida</option>
                    <option value="salud">Seguro de Salud</option>
                    <option value="viaje">Seguro de Viaje</option>
                    <option value="celular">Seguro de Celular</option>
                </select>

                <label for="edad">Edad del Asegurado:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese la edad">

                <label for="cobertura">Cobertura:</label>
                <select id="cobertura" name="cobertura">
                    <option value="basica">Básica</option>
                    <option value="intermedia">Intermedia</option>
                    <option value="completa">Completa</option>
                </select>

                <label for="extras">Extras (selecciona los que desees):</label>
                <input type="checkbox" id="robo" name="extras" value="robo">
                <label for="robo">Robo</label>
                <input type="checkbox" id="danios" name="extras" value="danios">
                <label for="danios">Daños</label>
                <input type="checkbox" id="grua" name="extras" value="grua">
                <label for="grua">Asistencia de Grua</label>

                <button type="button" onclick="calcularCotizacion()">Calcular Cotización</button>

                <p id="resultado">El costo del seguro es: <span id="costoSeguro"></span></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Doble M - Seguros para tu Tranquilidad</p>
    </footer>
</body>
</html>
